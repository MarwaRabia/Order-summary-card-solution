<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
 
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Container -->
    <div class="main-container">
      <div class="content">
        <img src="images/illustration-hero.svg" alt="" />

        <div class="con">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="text">
              <img src="images/icon-music.svg" alt="" />
              <div class="h3">
                <h3>Annual Plan</h3>
                $59.99/year
              </div>
            </div>
            <a href="">Change</a>
          </div>
          <a href="">Proceed to Payment</a>
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- End Container -->

    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MarwaRabia" target="_blank">Marwa Rabia</a>.
    </div>
  </body>
</html>
