<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imagesV2/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Css file -->
    <link rel="stylesheet" href="cssV2/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>

    <!-- Start Container -->
    <div class="main-container">
      <div class="main-img">
        <img src="imagesV2/illustration-hero.svg" alt="" />
      </div>

      <div class="con">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="price">
            <img src="imagesV2/icon-music.svg" alt="" />
            <div class="text">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>

    <!-- End Container -->

    <!-- Start footer -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MarwaRabia" target="_blank">Marwa Rabia</a>.
      </div>
    </footer>

    <!-- End footer -->
  </body>
</html>
